<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Login</h1>
    <nav>
      <a href="../home/index.html">Home</a>
      <a href="../register/index.html">Đăng ký</a>
      <a href="../chat/index.html">Chat</a>
      <a href="../study/index.html">Study</a>
      <a href="../tasks/index.html">Tasks</a>
      <a href="../rooms/index.html">Rooms</a>
    </nav>
  </header>
  <main class="auth">
    <form id="loginForm" class="card">
      <h2>Đăng nhập</h2>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Mật khẩu
        <input type="password" name="password" required />
      </label>
      <button type="submit">Đăng nhập</button>
      <p class="hint">Chưa có tài khoản? <a href="../register/index.html">Đăng ký</a></p>
      <p id="status" class="status"></p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
